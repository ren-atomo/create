<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('back.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            text-align: center;
            padding: 1em 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            box-sizing: border-box;
        }

        #projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .project {
            width: calc(33.33% - 20px);
            margin: 1em;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        .project:hover {
            border-color: #0077B5;
        }

        .project-content {
            padding: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .sns-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .sns-button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background-color: #0077B5;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sns-button:hover {
            background-color: #005183;
        }

        #ar-marker-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #ar-marker-button:hover {
            background-color: #000;
            color: #fff;
        }

        #todo-list {
            margin-top: 30px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #fff;
            padding: 10px;
            color: #fff;
        }

        th {
            background-color: #0077B5;
        }

    </style>
    <title>Portfolio</title>
</head>

<body>
    <header>
        <h1>Ren Portfolio</h1>
    </header>

    <div id="container">
        <div id="projects">
            <div class="project" onclick="showProjectDetails('project1')">
                <h2>Project 1</h2>
                <div class="project-content">
                    <p>黒と白の対比をシンプルかつカッコよくしたい</p>
                </div>
            </div>
            <div class="project" onclick="showProjectDetails('project2')">
                <h2>Project 2</h2>
                <div class="project-content">
                    <!-- 作品の説明や画像などを追加 -->
                    <p>coming soon</p>
                </div>
            </div>
            <div class="project" onclick="showProjectDetails('project3')">
                <h2>Project 3</h2>
                <div class="project-content">
                    <!-- 作品の説明や画像などを追加 -->
                    <p>coming soon</p>
                </div>
            </div>
            <div class="project" onclick="showProjectDetails('project4')">
                <h2>Project 4</h2>
                <div class="project-content">
                    <!-- 作品の説明や画像などを追加 -->
                    <p>coming soon</p>
                </div>
            </div>
            <div class="project" onclick="showProjectDetails('project5')">
                <h2>Project 5</h2>
                <div class="project-content">
                    <!-- 作品の説明や画像などを追加 -->
                    <p>coming soon</p>
                </div>
            </div>
            <div class="project" onclick="showProjectDetails('project6')">
                <h2>Project 6</h2>
                <div class="project-content">
                    <!-- 作品の説明や画像などを追加 -->
                    <p>coming soon</p>
                </div>
            </div>
        </div>
    </div>

    <div id="projectModal" class="modal">
        <button class="close" onclick="closeProjectDetails()">Close</button>
        <iframe id="projectIframe" width="100%" height="100%"></iframe>
    </div>

    <a id="ar-marker-button" href="https://ren-atomo.github.io/marker/" target="_self">AR Marker</a>

    <div id="todo-list">
        <h2>やりたいことリスト</h2>
        <table>
            <tr>
                <th>項目</th>
                <th>進捗状況</th>
            </tr>
            <tr>
                <td>プロジェクト1の詳細を追加</td>
                <td>未着手</td>
            </tr>
            <tr>
                <td>プロジェクト2の詳細を追加</td>
                <td>未着手</td>
            </tr>
            <tr>
                <td>プロジェクト3の詳細を追加</td>
                <td>未着手</td>
            </tr>
            <!-- 他の項目も同様に追加 -->
        </table>
    </div>

    <script>
        function showProjectDetails(projectId) {
            const modal = document.getElementById('projectModal');
            const iframe = document.getElementById('projectIframe');
            const projectUrls = {
                'project1': 'https://ren-atomo.github.io/brock.github.io/',
                'project2': 'https://ren-atomo.github.io/commingsoon',
                'project3': 'https://ren-atomo.github.io/commingsoon',
                'project4': 'https://ren-atomo.github.io/commingsoon',
                'project5': 'https://ren-atomo.github.io/commingsoon',
                'project6': 'https://ren-atomo.github.io/commingsoon',
            };

            iframe.src = projectUrls[projectId];
            modal.style.display = 'block';
        }

        function closeProjectDetails() {
            const modal = document.getElementById('projectModal');
            const iframe = document.getElementById('projectIframe');

            iframe.src = '';
            modal.style.display = 'none';
        }
    </script>
</body>

</html>
