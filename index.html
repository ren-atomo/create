<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('back.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9); /* 背景色を白に設定 */
            color: #000; /* 文字色を黒に設定 */
            text-align: center;
            padding: 1em 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        #projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .project {
            width: 300px;
            margin: 1em;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px; /* ボタンを大きくするための調整 */
            cursor: pointer;
            background-color: #333; /* ボタンの背景色を変更 */
            color: #fff; /* ボタンの文字色を変更 */
            border: none;
            border-radius: 5px;
        }
    </style>
    <title>Ren Portfolio</title>
</head>
<body>
    <header>
        <img id="profile-icon" src="icon.jpeg" alt="Ren's Profile Icon">
        <h1>Ren Portfolio</h1>
    </header>
    <section id="projects">
        <div class="project" onclick="showProjectDetails('project1')">
            <h2>Project 1</h2>
            <h3>光と影</h3>
        </div>
        <div class="project" onclick="showProjectDetails('project2')">
            <h2>Project 2</h2>
        </div>
    </section>

    <!-- モーダルウィンドウ -->
    <div id="projectModal" class="modal">
        <button class="close" onclick="closeProjectDetails()">Close</button>
        <iframe id="projectIframe" width="100%" height="100%"></iframe>
    </div>

    <script>
        function showProjectDetails(projectId) {
            const modal = document.getElementById('projectModal');
            const iframe = document.getElementById('projectIframe');
            const projectUrls = {
                'project1': 'https://ren-atomo.github.io/brock.github.io/',
                'project2': 'https://example.com/project2',
            };

            iframe.src = projectUrls[projectId];
            modal.style.display = 'block';
        }

        function closeProjectDetails() {
            const modal = document.getElementById('projectModal');
            const iframe = document.getElementById('projectIframe');

            iframe.src = '';
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
